<!doctype html>
<html lang="pt_br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function random() {
          document.getElementById("val1").value = Math.floor(Math.random() * 10) + 1;
          document.getElementById("val2").value = Math.floor(Math.random() * 10) + 1;
        }
        function Conferir() {
          let v1 = Number(document.getElementById("val1").value);
          let v2 = Number(document.getElementById("val2").value);
          let v3 = v1 + v2;
          if(v3 == Number(document.getElementById("total").value)) {
            document.getElementById("correto").value = "Correto"
          }
          else {
            document.getElementById("correto").value = "Incorreto"
          }
        }
    </script>
    <title>Pagina Teste 1</title>
    </head>
    <body onload="random()">
      <div class="d-flex justify-content-center">
        <h1>Soma</h1>
      </div>
      <div class="d-flex justify-content-center">
        <div class="container my-3">
          <label class="form-label">Valor 1: </label>
          <input type="number" id="val1" class="form-control"name="valor1" disabled><br>
          <div class="d-flex justify-content-center">
            <h1> + </h1>
          </div>
          <label class="form-label">Valor 2: </label>
          <input type="number" id="val2" class="form-control" name="valor2" disabled ><br>
          <div class="d-flex justify-content-center">
            <h1> = </h1>
          </div>
          <label class="form-label">Total: </label>
          <input type="number" id="total" class="form-control" name="total" value="0"><br>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" onclick=Conferir()>Conferir</button><br><br>
          </div><br>
          <input type="text" id="correto" class="form-control" name="correto" disabled><br>
        </div>
      </div>
    </body>
</html>
